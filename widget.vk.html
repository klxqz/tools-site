<script type="text/javascript" src="//vk.com/js/api/openapi.js?115"></script>
<!-- VK Widget -->
<div id="vk_groups"></div>
<script type="text/javascript">
    if (!$('#vk_groups iframe').length) {
        VK.Widgets.Group("vk_groups", {
            mode: {$theme_settings.vk_mode}, 
            width: "{$theme_settings.vk_width}", 
            height: "{$theme_settings.vk_height}", 
            color1: '{$theme_settings.vk_color1}', 
            color2: '{$theme_settings.vk_color2}', 
            color3: '{$theme_settings.vk_color3}'
        }, {$theme_settings.vk_id});
    }
</script>
